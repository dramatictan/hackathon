    <h1 style = "margin-left: 10px;">Ask Anything with Intellibank</h1>

    <!-- AI Message Output-->
    <div class="chatContainer d-flex align-items-start px-3 my-3">
      <!-- Chat Messages -->
      <div id="responseBox">
        <!-- Messages will go here -->
      </div>
    </div>

    <h6>Try asking these questions:</h6>
    <div id = "suggestedButtons" class = "d-flex flex-column gap 2 p-1"></div>
    <div class = "d-flex justify-content-end"> <!-- justify-content-end means move to the end of page which is right -->
      <!-- w-auto and h-auto means width and height is auto -->
      <button onclick = "generateRandomButtons()" class = "btn btn-secondary btn-sm mt-2 w-auto h-auto" id = "refreshBtn">Refresh Questions ðŸ”„</button>
    </div>

    <!-- User Input -->
    <div class = "d-flex gap-2 px-3 my-3">
      <input id="userInput" type="text" class="bg-dark text-light" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <footer class="mt-auto py-3 bg-dark text-center">
      <p class="m-0 py-0 px-4">
        Created by Javier and Guan Ying for Fintech Hackathon (2025)
      </p>
    </footer> 

    <script>
      async function sendMessage() {
        const input = document.getElementById("userInput").value;
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: input })
        });
        const data = await res.json();
        document.getElementById("responseBox").innerText = data.response;
      }
    </script>

    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
