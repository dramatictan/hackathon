<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
    />
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <link href="./json.maker.css" rel="stylesheet"/>
    <title>json maker</title>
</head>
<body>
<h1>Write a prompt and response</h1>
<p>After you finish a bunch of them, you can click the copy to clipboard to copy the JSON.</p>
<p>Paste it in the <code>dataset.json</code> later.</p>
<hr>

<form id="jsoner">
  <div class="flex-row">
    <div class="form-group w-50">
      <label for="prompt">Prompt</label><br>
      <textarea id="prompt" placeholder="Enter your prompt here"></textarea>
    </div>

    <div class="form-group w-50">
      <label for="response">Response</label><br>
      <textarea id="response" placeholder="Enter the response here"></textarea>
    </div>
  </div>

  <br>
  <button type="submit" class="btn btn-outline-light">Add to JSON</button>
</form>
<br><br>
<button id="copyBtn" class="btn btn-success">Copy All to Clipboard</button>
<br>
<div id="json"></div>


<script src="json-maker.js"></script>
</body> 
</html>
